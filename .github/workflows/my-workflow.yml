name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest
  
    steps:
      - name: make sure npm is installed
        run: npm install 
      - uses: actions/checkout@v4        
      - name: ha-ha
        uses: ./.github/actions/joke-action
